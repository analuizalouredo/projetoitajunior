<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="main-login" >
        <div class="left-login">
            <h1>Faça login para acessar <br> a página principal</h1>
            <img src="C:\Users\analu\Downloads\rocket-research-animate.svg" class="left-login-image" alt="imagem">
        </div>
        <div class="right-login">
                <div class="card-login" >
                        <h1>Login</h1>
                        <div class="textfield">
                            <label for="username"><t>Usuário</t></label>
                            <input type="text" name="Usuário" id="usuario" placeholder="Usuário"> 
                        </div>
                        <div class="textfield">
                            <label for="password"><t>Senha</t></label>
                            <input type="password" name="Senha" id="Senha" placeholder="Senha">
                        </div>
                        <br>
                        <button class="btn-login">Login</button>
                        <p class="social-text"> Ou faça login com suas redes sociais!</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                 <i class="fa fa-google"></i>
                            </a>
                        </div>
                        <div class="sign-up">
                            <label for="sign-up">Não possui conta?</label>
                            <a href="#" class="cadastro">Cadastre-se</a>
                        </div>
                </div>
        </div>
    </div>
    
    
</body>
